type: object
required:
  - id
  - account
  - status
  - sum
properties:
  id:
    type: string
    example: 123
  account:
    type: string
    example: 12345_fff_12345
  status:
    type: string
    enum:
      - OPENED
      - CLOSED
  sum:
    type: number
    example: masha
  description:
    type: string
    example: ivanov account
