type: object
required:
  - accountFrom
  - accountTo
  - sum
  - status
properties:
  accountFrom:
    type: string
    example: 12345_fff_12345
  accountTo:
    type: string
    example: 12345_fff_12345
  sum:
    type: number
    example: 12345,99
  status:
    type: string
    enum:
      - TRANSFER
      - WITHDRAWAL
      - DEPOSIT
    example: TRANSFER
  description:
    type: string
    example: any comment
